<div class="row">
  <div class="col">
    <form [formGroup]="submitDeviceForm" (ngSubmit)="submitDevice()">
        <div class="row">
            <div class="col-12">
                <div class="page-header mb-4 mt-3">
                    <h3>Add a device</h3>
                    <hr class="solid">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-left">
                <div class="form-group">
                    <mat-form-field id="type-select" appearance="outline">
                        <mat-label>Device</mat-label>
                        <mat-select id="device" name="device" matInput formControlName="device">
                            <mat-option *ngFor="let device of allDevices" [value]="device.id">{{device.name}}</mat-option>
                        </mat-select>
                       
                    </mat-form-field>
                </div>
            </div>
            <div class="col text-right">
                <button type="button" class="btn btn-success" (click)="submitDevice()" >Submit device</button>
            </div>
        </div>
    </form>
  </div>
               
    
</div>
<div class="row mt-3">
    <div class="col">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
                </ng-container>
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                </ng-container>
                <ng-container matColumnDef="Type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[2, 3, 4]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
