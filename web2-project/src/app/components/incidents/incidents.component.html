<div class="container mt-2">
    <div class="row">
        <div class="col-md-3 text-left">
            <button class="btn btn-success" routerLink="../NewIncident">New</button>
        </div>
        
        <div class="col-md-9">
            <div class="text-right">
                <button type="button" class="btn btn-primary" style="margin-left: 30px;" >Filter</button>
                <button type="button" class="btn btn-secondary" style="margin-left: 15px;" >Reset</button>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4 text-left">
            <div class="input-group form-group">
                <select type="text" id="IncidentFilter" name="autor" class="form-control">
                    <option value="showAll" selected>Sve</option>
                    <option value="showMine">Samo moje</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <div [hidden]="filteredIncidents.length !== 0">
                <hr/>
                <h5>There are no incidents with the defined parameters.</h5>
            </div>
            <div [hidden]="filteredIncidents.length === 0">
                <app-incidents-filtered [filteredData]="filteredIncidents"></app-incidents-filtered>
            </div>
        </div>
    </div>
</div>
