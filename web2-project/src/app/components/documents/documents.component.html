<div class="container mt-2">
    <div class="row">
        <div class="col-md-3 text-left">
            <button class="btn btn-success" routerLink="../DocumentNew">New</button>
        </div>
        
        <div class="col-md-9">
            <div class="text-right">
                <button type="button" class="btn btn-primary" style="margin-left: 30px;" (click)="filterDocuments()">Filter</button>
                <button type="button" class="btn btn-secondary" style="margin-left: 15px;" (click)="resetFilter()" >Reset</button>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4 text-left">
            <form [formGroup]="filterForm" (ngsubmit)="filterDocuments()"> 
                <div class="input-group form-group">
                    <select type="text" id="DocumentAuthorFilter" formControlName="DocumentAuthorFilter" name="autor" class="form-control">
                        <option value="showAll" selected>Sve</option>
                        <option value="showMine">Samo moje</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">

            <div [hidden]="filteredDocuments.length !== 0">
                <hr/>
                <h5 style="text-align: center;">There are no documents with the defined parameters.</h5>
            </div>
            <div [hidden]="filteredDocuments.length === 0">
                <app-documents-filtered [filteredData]="filteredDocuments" ></app-documents-filtered>
            </div>
            
           
        </div>
    </div>
</div>
