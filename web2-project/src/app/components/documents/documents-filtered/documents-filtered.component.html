<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
        
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan Rada</th>
            <td mat-cell *matCellDef="let element">{{element.ID}}</td>
        </ng-container>
        

        <ng-container matColumnDef="TipDokumenta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tip</th>
            <td mat-cell *matCellDef="let element">{{element.TipDokumenta}}</td>
        </ng-container>
        <ng-container matColumnDef="PlanRada">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan Rada</th>
            <td mat-cell *matCellDef="let element">{{element.PlanRada}}</td>
        </ng-container>
        <ng-container matColumnDef="Author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
            <td mat-cell *matCellDef="let element">{{element.Author}}</td>
        </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[2,3,4]" showFirstLastButtons></mat-paginator>
</div>
