<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
        
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{element.ID}}</td>
        </ng-container>
        

        <ng-container matColumnDef="TipDokumenta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tip</th>
            <td mat-cell *matCellDef="let element">{{element.TipDokumenta}}</td>
        </ng-container>
        <ng-container matColumnDef="PlanRada">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan Rada</th>
            <td mat-cell *matCellDef="let element">{{element.PlanRada}}</td>
        </ng-container>
        <ng-container matColumnDef="Author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
            <td mat-cell *matCellDef="let element">{{element.Author}}</td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <mat-cell>
                    <button mat-button class="btn btn-warning" (click)="edit(element, contentEdit)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button class="btn btn-danger" (click)="delete(element, contentDelete)" >
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </td>

        </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[2,3,4]" showFirstLastButtons></mat-paginator>
</div>

<ng-template #contentEdit let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-edit">Edit dokumenta</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="editDocumentForm" (ngSubmit)="submitEdit()">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="ID">ID</label>
                        <input formControlName="ID" type="text" name="id" class="form-control" placeholder="{{documentForEdit.id}}" readonly/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="Tip">Type</label>
                        <select formControlName="Tip" type="text" id="Tip" name="Tip" class="form-control">
                            
                            <option value="PlaniraniRad" [selected]="documentForEdit.tipDokumenta == 0">Planirani rad</option>
                            <option value="NeplaniraniRad" [selected]="documentForEdit.tipDokumenta == 1">Neplaniani rad</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="PlanRadaEdit">Plan rada</label>
                        <input formControlName="PlanRadaEdit" type="number" name="PlanRadaEdit" class="form-control" placeholder="{{documentForEdit.planRada}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="Autor">Autor</label>
                        <input formControlName="Autor" type="text" name="Autor" class="form-control" placeholder="{{documentForEdit.author}}" readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="DetailsEdit">Details</label>
                        <input formControlName="DetailsEdit" type="text" name="DetailsEdit" class="form-control" placeholder="{{documentForEdit.details}}" >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="NotesEdit">Notes</label>
                        <input formControlName="NotesEdit" type="text" name="NotesEdit" class="form-control" placeholder="{{documentForEdit.notes}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="PhoneNumEdit">Phone Num.</label>
                        <input formControlName="PhoneNumEdit" type="text" name="PhoneNumEdit" class="form-control" placeholder="{{documentForEdit.phoneNum}}">
                    </div>
                </div>
            </div>
            
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="submitEdit()">Edit</button>
    </div>

</ng-template>

<ng-template #contentDelete let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-delete">Delete Device</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        Are you sure you want to delete the document with the ID: {{deleteDocumentID}}?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
    </div>

</ng-template>
