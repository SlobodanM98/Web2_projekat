<div class="container mt-2">
    <div class="row">
        <div class="col-md-12 text-left">
            <button class="btn btn-success" routerLink="../AddingTeamsNew">New</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <div class="mat-elevation-z8">
                <ng-template #content let-modal>
                    <div class="modal-header">
                      <h4 class="modal-title" id="modal-basic-title">Team</h4>
                      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6">
                                <label>Id</label>
                                <input type="text" class="form-control" value="{{ id }}" [readonly]=" view =='View'">
                            </div>
                            <div class="col-6">
                                <label>Name</label>
                                <input type="text" class="form-control" value="{{ name }}" [readonly]=" view =='View'">   
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" *ngIf="view !='View'">
                        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
                      </div>
                </ng-template>
                <ng-template #contentDelete let-modal>
                    <div class="modal-header">
                      <h4 class="modal-title" id="modal-delete">Delete team</h4>
                      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delte the team with the ID: {{deleteTeam.id}} ?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" (click)="deleteTeamConfirm()">Delete</button>
                      </div>
                </ng-template>
                <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <tr><th mat-header-cell *matHeaderCellDef> Action </th></tr>
                        <tr>
                          <td mat-cell *matCellDef="let row" style="width:20%">
                            <button mat-icon-button class="btn-primary" (click)="viewEditTeam(content, row, 'View')" title="View Team"><mat-icon>preview</mat-icon></button>
                            <button mat-icon-button class="btn-warning" (click)="viewEditTeam(content, row, 'Edit')" title="Edit Team"><mat-icon>edit</mat-icon></button>
                            <button mat-icon-button class="btn-danger" (click)="delete(row, contentDelete) " title="Delete Team"><mat-icon>delete</mat-icon></button>
                          </td>
                        <tr>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[2, 3, 4]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
