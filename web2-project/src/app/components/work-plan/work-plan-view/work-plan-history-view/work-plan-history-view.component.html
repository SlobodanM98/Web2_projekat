<div class="row">
    <div class="col-12">
        <div class="page-header mb-4 mt-3">
            <h3>Status history</h3>
            <hr class="solid">
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
                </ng-container>
                <ng-container matColumnDef="Date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
                </ng-container>
                <ng-container matColumnDef="ChangedBy">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Changed by </th>
                    <td mat-cell *matCellDef="let element"> {{element.ChangedBy}} </td>
                </ng-container>
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
                </ng-container>
                <ng-container matColumnDef="WorkPlanID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> WorkPlanID </th>
                    <td mat-cell *matCellDef="let element"> {{element.WorkPlanID}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[2, 3, 4]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
